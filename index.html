<script>
    $(document).ready(function() {

        var language = getQueryVariable("lang");
        if (language == "ee") {
            window.document.logo.src = '../images/flickChess_ee.png';
        }
        
        /*TRAILER PLAY*/
        $('#trailerPlay').on('click',function(){            
            videoInit('#videoDemo', 'https://www.youtube.com/embed/6-Jdct_piiE?autoplay=1');
            
            $(this).hide();
            $('#videoDemo').show();
        });
        
        /*SUBSCRIPTION FORM*/
        $("#subscribeForm").submit(function(e){
            e.preventDefault();
            
            $("#feedbackMessage").hide();
            $("#buttonSend").hide();
		
            var $email = $("#subscribeEmail");
            
            if(validateEmail($email.val())) {
                $.post("http://178.62.217.77:8080/subscribe/flickchess",$(this).serialize(),function(data){
                    if (data == 'success') {
                        $("#feedbackMessage").html('Thanks for stopping by!');
                        $("#subscribeEmail").val("");
                    } else {
                        $("#feedbackMessage").html(data);
                    }
                    $("#feedbackMessage").show();
                    $("#buttonSend").show();
                });
            } else {
                $("#feedbackMessage").html('Invalid email');
                $("#feedbackMessage").show();
                $("#buttonSend").show();
            }
        });
    });
    
    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }    

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        //alert('Query Variable ' + variable + ' not found');
    }
    
    function videoInit(wrapper, url) {        
        var iframe = $('<iframe>',{
            src: url,
            width: '100%',
            height: '100%',
            frameborder:'0',
            allowTransparency: true,
            allowFullScreen: '', 
            webkitallowfullscreen: '', 
            mozallowfullscreen: ''
        });

        $(wrapper).append(iframe); 
    }
</script>
